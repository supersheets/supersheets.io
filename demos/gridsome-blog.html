    <script>
      const formurl = "https://docs.google.com/forms/d/e/1FAIpQLScCzl-KnFYyAbYUA7X2eM2161dOruDJ0EuS_wDMV6WxY_CsyQ/viewform?usp=pp_url&entry.1651274551=$email"
      function clickJoin() {
        let button = document.getElementById("join")
        button.classList.add('is-loading')
        let email = document.getElementById("email").value
        window.location = formurl.replace("$email", email.trim())
      }
